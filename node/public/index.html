<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBroko Bot</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <style>
    :root {
      --bg: #020617;
      --header: #1f2937;
      --primary: #22c55e;
      --bot: #1f2937;
      --user: #22c55e;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: var(--text);
    }

    .app {
      width: 100%;
      max-width: 50%;
      height: 100%;
      background: var(--bg);
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 14px 16px;
      background: var(--header);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
      height: 50px; /* Height of the top bar */
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding-bottom: 70px;
    }

    .ScrollStyle {
      overflow-y: scroll;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
      scroll-behavior: smooth;
      scrollbar-width: none
    }

    .user-msg, .bot-msg {
      display: flex;
      flex-direction: column;
    }

    .user-msg {
      align-items: flex-end;
    }

    .bot-msg {
      align-items: flex-start;
    }

    .msg-content {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .user-msg .msg-content {
      background: var(--user);
      color: #022c22;
    }

    .bot-msg .msg-content {
      background: var(--bot);
      color: var(--text);
    }

    #chat-form {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #1f2937;
      background: var(--bg);
      position: fixed;
      bottom: 0;
      width: 50%;
      z-index: 10;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
      font-size: 1rem;
    }

    #chat-form button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="app">
  <section id="signup-screen" style="display: none;">
    <h2 style="color:white; text-align:center;">Welcome to NoBroko Bot</h2>
    <form id="signup-form" style="display:flex; flex-direction:column; gap:12px; padding:20px;">
      <input type="text" id="name" placeholder="Name" required style="padding:10px; border-radius:8px; border:none;">
      <input type="text" id="phone" placeholder="Phone (+91xxxxxxx)" required style="padding:10px; border-radius:8px; border:none;">
      <input type="email" id="email" placeholder="Email" required style="padding:10px; border-radius:8px; border:none;">
      <label style="color:white;">
        <input type="checkbox" id="subscribe" checked> Subscribe to alerts
      </label>
      <button type="button" id="signin-btn" style="padding:12px; border:none; border-radius:8px; background:#22c55e; color:#000; width:100%;">Sign In</button>
      <button type="button" id="signup-btn" style="padding:12px; border:none; border-radius:8px; background:#22c55e; color:#000; width:100%;">Sign Up</button>
    </form>
  </section>

  <section id="chat-screen" style="display:block;">
    <header>
      <h1>ðŸ“ˆ NoBroko Bot</h1>
      <div>
        <button id="alerts-btn">ðŸ””</button>
        <button>â˜°</button>
      </div>
    </header>

    <section id="sentiment-cards"></section> 

    <section id="chat-container">
      <div id="messages" class="ScrollStyle"></div> <!-- Applying ScrollStyle here -->
      <form id="chat-form">
        <input id="message-input" placeholder="Ask about a stockâ€¦">
        <button>âž¤</button>
      </form>
    </section>
  </section>
</div>

<script src="app.js?v=60"></script>
<script>
  function adjustChatHeight() {
    const headerHeight = document.querySelector('header').offsetHeight; // Get header height
    const windowHeight = window.innerHeight; // Get the total window height
    const availableHeight = windowHeight - headerHeight - 70; // Subtracting any other fixed padding/space

    // Set max-height of chat area
    document.querySelector('.ScrollStyle').style.maxHeight = `${availableHeight}px`;
  }

  // Adjust the height on page load and when the window is resized
  window.addEventListener('load', adjustChatHeight);
  window.addEventListener('resize', adjustChatHeight);

  // Scroll behavior and other logic here...
</script>

</body>
</html>
