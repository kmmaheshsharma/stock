<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoBroko Bot</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    :root {
      --bg: #020617;
      --surface: #020617;
      --header: #020617;
      --primary: #22c55e;
      --bot: #1f2937;
      --user: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    .app {
      width: 800px;
      height: 780px;
      background: var(--bg);
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* üîù Header */
    header {
      padding: 14px 16px;
      background: var(--header);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      font-size: 15px;
      margin: 0;
    }

    header button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 18px;
      margin-left: 12px;
    }

    /* Sign-Up Form Styles */
    #signup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      height: 100%;
    }

    #signup-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    #signup-form input,
    #signup-form button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
    }

    #signup-form input {
      background: #111827;
    }

    #signup-form button {
      background: var(--primary);
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    #signup-form button:hover {
      background: #15803d;
    }

    /* üí¨ Chat */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .user-msg, .bot-msg {
      display: flex;
      flex-direction: column;
    }

    .user-msg { align-items: flex-end; }
    .bot-msg { align-items: flex-start; }

    .msg-content {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      animation: slideUp .25s ease;
      word-wrap: break-word;
    }

    .user-msg .msg-content {
      background: var(--user);
      color: #022c22;
      border-bottom-right-radius: 4px;
    }

    .bot-msg .msg-content {
      background: var(--bot);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    /* ‚å®Ô∏è Input */
    #chat-form {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #1f2937;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #1f2937;
      background: #020617;
      color: white;
    }

    #chat-form button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      font-size: 16px;
    }

    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Professional bot message style */
    .message.bot {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      padding: 20px 25px;
      border-radius: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 15px;
      line-height: 1.6;
      max-width: 500px;
      margin: 15px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border-left: 5px solid #ffd700;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }

    /* Highlight code elements inside bot messages */
    .message.bot code.code {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      padding: 3px 6px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      .app {
        width: 95%;
      }
      .message.bot {
        font-size: 14px;
        padding: 15px 20px;
        max-width: 95%;
      }
    }
  </style>
</head>

<body>
<div class="app">
  <!-- Signup Form -->
  <section id="signup-screen">
    <h2 style="color:white; text-align:center;">Sign Up for NoBroko Bot</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="phone" placeholder="Phone (+91xxxxxxx)" required />
      <input type="email" id="email" placeholder="Email" required />
      <label style="color:white;">
        <input type="checkbox" id="subscribe" checked /> Subscribe to alerts
      </label>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Chat Bot Screen (hidden initially) -->
  <section id="chat-container" style="display:none;">
    <header>
      <h1>üìà NoBroko Bot</h1>
      <div>
        <button id="alerts-btn">üîî</button>
        <button>‚ò∞</button>
      </div>
    </header>

    <section id="sentiment-cards"></section>

    <section id="messages"></section>

    <form id="chat-form">
      <input id="message-input" placeholder="Ask about a stock‚Ä¶" />
      <button>‚û§</button>
    </form>
  </section>
</div>

<script src="app.js?v=19"></script>
<script>
  // Ensure chat scrolls to bottom when new messages appear
  const messages = document.getElementById('messages');
  const observer = new MutationObserver(() => {
    messages.scrollTop = messages.scrollHeight;
  });
  observer.observe(messages, { childList: true });
</script>
</body>
</html>
