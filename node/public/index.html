<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBroko Bot</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <style>
    :root {
      --bg: #020617;
      --header: #1f2937;
      --primary: #22c55e;
      --bot: #1f2937;
      --user: #22c55e;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: var(--text);
    }

    .app {
      width: 100%;
      max-width: 800px;
      height: 100%;
      background: var(--bg);
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 14px 16px;
      background: var(--header);
      color: var(--text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding-bottom: 70px;
    }

    /* Adding the ScrollStyle class here */
    .ScrollStyle {
      max-height: 150px; /* Adjust the height to fit your needs */
      overflow-y: scroll; /* Enable vertical scroll */
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
      scroll-behavior: smooth;
    }

    .user-msg, .bot-msg {
      display: flex;
      flex-direction: column;
    }

    .user-msg {
      align-items: flex-end;
    }

    .bot-msg {
      align-items: flex-start;
    }

    .msg-content {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .user-msg .msg-content {
      background: var(--user);
      color: #022c22;
    }

    .bot-msg .msg-content {
      background: var(--bot);
      color: var(--text);
    }

    #chat-form {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #1f2937;
      background: var(--bg);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
      font-size: 1rem;
    }

    #chat-form button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

      <button type="button" id="signup-btn" style="padding:12px; border:none; border-radius:8px; background:#22c55e; color:#000; width:100%;">Sign Up</button>

      <div id="messages" class="ScrollStyle"></div> <!-- Applying ScrollStyle here -->

<script src="app.js?v=49"></script>
<script>
const messages = document.getElementById('messages');
const chatContainer = document.getElementById('chat-container');
let isScrolledToBottom = true;

// Detect if the user has scrolled to the bottom
messages.addEventListener('scroll', () => {
    const threshold = 50;
    isScrolledToBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + threshold;
});

// Observe changes in the #messages container
const observer = new MutationObserver(() => {
    if (isScrolledToBottom) {
        window.scrollTo(0, document.body.scrollHeight);  // Scroll to the bottom of the page
    }
});

// Start observing the #messages container for new message additions
observer.observe(messages, { childList: true });

// Function to add a new message (for demo purposes)
function addMessage(message, isUser = true) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add(isUser ? 'user-msg' : 'bot-msg');

    const msgContentDiv = document.createElement('div');
    msgContentDiv.classList.add('msg-content');
    msgContentDiv.textContent = message;

    messageDiv.appendChild(msgContentDiv);
    messages.appendChild(messageDiv);
}

// Example usage (replace with your actual message logic):
setTimeout(() => addMessage("Hello, this is a message from the bot!"), 1000);

</script>

</body>
</html>
