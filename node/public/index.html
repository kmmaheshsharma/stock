<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBroko Bot</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.08);
      --card: rgba(31,41,55,.85);
      --primary: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin:0; }

    body {
      height: 100vh;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, Inter, system-ui, sans-serif;
      color: var(--text);
    }

    .app {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #020617 0%, #020617 100%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: rgba(2,6,23,.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--stroke);
      padding: 12px 16px 10px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      letter-spacing: .3px;
    }

    .header-icons {
      display: flex;
      gap: 14px;
    }

    .market-status {
      font-size: 12px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    /* GLASS CARD */
    .glass-card {
      background: linear-gradient(180deg, rgba(31,41,55,.95), rgba(2,6,23,.95));
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--stroke);
      backdrop-filter: blur(30px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      margin: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    /* CHAT */
    #chat-container { flex:1; display:flex; flex-direction:column; overflow:hidden; }

    .ScrollStyle {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      scrollbar-width: none;
      scroll-behavior: smooth;
    }

    /* MESSAGES */
    #messages { display:flex; flex-direction:column; gap:10px;}
    .user-msg, .bot-msg { display:flex; flex-direction:column; }
    .user-msg { align-items:flex-end; }
    .bot-msg { align-items:flex-start; }
    .msg-content {
      max-width:100%;
      padding:12px 16px;
      border-radius:18px;
      font-size:15px;
      word-wrap:break-word;
      background: var(--card);
      color: var(--text);
    }
    .user-msg .msg-content {
      background: var(--primary);
      color: #022c22;
    }

    /* CHAT FORM */
    #chat-form {      
      bottom: env(safe-area-inset-bottom,0);      
      width:100%;
      padding:10px 16px;
      display:flex;
      gap:8px;
      background: rgba(2,6,23,.85);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--stroke);
      z-index:20;
    }
    #message-input {
      flex:1;
      padding:12px 16px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(31,41,55,.6);
      color: var(--text);
      font-size:15px;
    }
    #chat-form button {
      width:48px;
      height:48px;
      border-radius:50%;
      background: linear-gradient(180deg, #22c55e, #16a34a);
      border:none;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    #chat-form button svg { stroke:#022c22; stroke-width:2; }

    /* STOCK CARD */
    .stock-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .stock-symbol { font-weight:600; font-size:16px; }
    .stock-price { font-weight:600; font-size:16px; }
    .stats-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-bottom:12px; }
    .stat { font-size:12px; color: var(--muted); }
    .stat strong { color: var(--text); font-weight:500; }
    .row-line { display:flex; justify-content:space-between; font-size:14px; margin-bottom:6px; }
    .row-line .label { color: var(--muted); }
    .row-line .value.green { color: var(--primary); font-weight:500; }

    .action-row { display:flex; gap:12px; margin-top:12px; }
    .btn-outline { flex:1; border-radius:999px; padding:10px; background:transparent; border:1px solid var(--stroke); color: var(--text); font-weight:500; }
    .btn-outline:hover { background: rgba(255,255,255,0.05); }
    .btn-primary { flex:1; border-radius:999px; padding:10px; background: linear-gradient(180deg, #22c55e, #16a34a); border:none; color:#022c22; font-weight:600; }
    .btn-primary:hover { filter: brightness(1.1); }

    img, .chart { width:100%; height:auto; border-radius:14px; }

    /* RESPONSIVE */
    @media (min-width:768px) {
      .app { max-width:480px; margin:auto; border-radius:28px; box-shadow:0 30px 80px rgba(0,0,0,.8); }
    }
    @media (max-width:768px){
      #message-input{ font-size:14px; padding:10px;}
      .msg-content{ font-size:14px; padding:10px;}
      .glass-card{padding:14px;margin:10px;}
    }
    @media (max-width:480px){
      #message-input{ font-size:13px; padding:8px;}
      .msg-content{ font-size:13px; padding:8px;}
      .glass-card{padding:12px;margin:8px;}
    }

    /* LOADER */
    .loader {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top: 2px solid #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .bot-msg .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
      justify-content: flex-start;
      margin-top: 2px;
    }

    .bot-msg .typing-dots span {
      width: 6px;
      height: 6px;
      background-color: #22c55e;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .bot-msg .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .bot-msg .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .bot-msg .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* AI ANALYSIS FIXES */
    .groq-analysis {
      width: 100%;
      box-sizing: border-box;
      margin-top:12px;
      background: rgba(40,50,70,0.9);
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
    }

    .analysis-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .analysis-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-content: start;
      grid-auto-rows: max-content;
      row-gap: 12px;
      column-gap: 10px;
    }

    .analysis-item {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 6px 8px;
      line-height: 1.25;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .analysis-item span,
    .analysis-item strong { margin: 0; padding: 0; }
    .analysis-item strong { margin-top: 2px; font-weight: 600; }

    .analysis-item.bullish strong { color: #22c55e; }
    .analysis-item.bearish strong { color: #ef4444; }
    .analysis-item.low strong { color: #22c55e; }
    .analysis-item.moderate strong { color: #facc15; }
    .analysis-item.high strong { color: #ef4444; }

    .confidence-bar {
      background: rgba(255,255,255,0.1);
      height: 6px;
      border-radius: 6px;
      margin-top: 4px;
    }
    .confidence-fill {
      height: 100%;
      border-radius: 6px;
      background: linear-gradient(90deg, #22c55e, #16a34a);
    }

    .ai-explanation-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .ai-explanation-modal .modal-content {
      background: #121722;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      color: #ccc;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .ai-explanation-modal button.close-modal {
      margin-top: 20px;
      background: #2d3748;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #eee;
    }
  </style>
</head>

<script src="app.js?v=83"></script>
<script>
function adjustChatHeight() {
  const headerHeight = document.querySelector('header').offsetHeight;
  const windowHeight = window.innerHeight;
  const cardsEl = document.getElementById('sentiment-cards');
  const cardsHeight = cardsEl ? cardsEl.offsetHeight : 0;
  document.querySelector('.ScrollStyle').style.maxHeight = `${windowHeight - headerHeight - cardsHeight - document.getElementById('chat-form').offsetHeight - 100}px`;
}
window.addEventListener('load', adjustChatHeight);
window.addEventListener('resize', adjustChatHeight);
</script>
</body>
</html>
