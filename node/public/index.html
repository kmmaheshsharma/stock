<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NoBroko Bot</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#020617">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
:root {
  --bg: #020617;
  --surface: #020617;
  --header: #020617;
  --primary: #22c55e;
  --bot: #1f2937;
  --user: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Inter, system-ui, Arial, sans-serif;
}

/* üì± Mobile shell */
.app {
  width: 390px;
  height: 780px;
  background: var(--bg);
  border-radius: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,.8);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* üîù Header */
header {
  padding: 14px 16px;
  background: var(--header);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #1f2937;
}

header h1 {
  font-size: 15px;
  margin: 0;
}

header button {
  background: none;
  border: none;
  color: var(--text);
  font-size: 18px;
  margin-left: 12px;
}

/* üìä Cards */
#sentiment-cards {
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
}

.card {
  min-width: 150px;
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 10px;
  color: white;
  font-size: 13px;
}

.progress-bar {
  height: 6px;
  background: #111827;
  border-radius: 3px;
  margin: 6px 0;
  position: relative;
}

.indicator {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  position: absolute;
  top: 0;
}

/* üí¨ Chat */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Messages */
.user-msg, .bot-msg {
  display: flex;
  flex-direction: column;
}

.user-msg { align-items: flex-end; }
.bot-msg { align-items: flex-start; }

.msg-content {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 14px;
  animation: slideUp .25s ease;
}

.user-msg .msg-content {
  background: var(--user);
  color: #022c22;
  border-bottom-right-radius: 4px;
}

.bot-msg .msg-content {
  background: var(--bot);
  color: var(--text);
  border-bottom-left-radius: 4px;
}

.msg-time {
  font-size: 10px;
  color: var(--muted);
  margin-top: 2px;
}

/* ‚å®Ô∏è Input */
#chat-form {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 1px solid #1f2937;
}

#message-input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #1f2937;
  background: #020617;
  color: white;
}

#chat-form button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: var(--primary);
  font-size: 16px;
}

/* ‚åõ Typing indicator */
.typing {
  display: flex;
  gap: 4px;
}

.typing span {
  width: 6px;
  height: 6px;
  background: #9ca3af;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing span:nth-child(2) { animation-delay: .2s }
.typing span:nth-child(3) { animation-delay: .4s }

/* Animations */
@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>üìà NoBroko Bot</h1>
    <div>
      <button id="alerts-btn">üîî</button>
      <button>‚ò∞</button>
    </div>
  </header>

  <section id="sentiment-cards"></section>

  <section id="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input id="message-input" placeholder="Ask about a stock‚Ä¶" />
      <button>‚û§</button>
    </form>
  </section>
</div>

<script src="app.js?v=10"></script>
</body>
</html>
